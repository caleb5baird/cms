<div class="panel panel-default">
   <div class="panel-body">
      <form id="contact-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
         <div class="row">
            <div class="col-sm-12 form-group">
               <label for="name">
                  Name:
                  <span class="text-danger">*</span>
               </label>
               <input
                   type="text"
                   id="name"
                   name="name"
                   class="form-control required"
                   size="120"
                   max="120"
                   [ngModel]="contact?.name"
                   #name="ngModel"
                   required
                   ng-invalid
                   ng-touched
               >
            </div>
         </div>

         <div class="row">
            <div class="col-sm-12 form-group">
               <label for="email">
                  Email:
                  <span class="text-danger">*</span>
               </label>
               <input
                   type="email"
                   id="email"
                   name="email"
                   class="form-control required"
                   size="120"
                   max="255"
                   [ngModel]="contact?.email"
                   #email="ngModel"
                   required
                   email
                   ng-invalid
                   ng-touched
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
               >
            </div>
         </div>
         <div class="alert alert-danger"
              *ngIf="email.invalid && email.touched"
         > Enter a valid Email address </div>

         <div class="row">
            <div class="col-sm-12 form-group">
               <label for="phone">Phone:</label>
               <input
                   type="tel"
                   id="phone"
                   name="phone"
                   class="form-control invalid"
                   size="150"
                   max="255"
                   [ngModel]="contact?.phone"
                   #phone="ngModel"
                   ng-invalid
                   pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
                   ng-touched
               >

            </div>
         </div>
         <div class="alert alert-danger"
              *ngIf="phone.invalid && phone.touched"
         > Enter a valid phone number </div>

         <div class="row">
            <div class="col-sm-12 form-group">
               <label for="imageUrl">Image URL:</label>
               <input
                   type="text"
                   id="imageUrl"
                   name="imageUrl"
                   class="form-control"
                   size="150"
                   max="255"
                   [ngModel]="contact?.imageUrl"
                   #imageUrl="ngModel"
                   ng-invalid
                   ng-touched
               >
            </div>
         </div>

         <div class="row">
            <div class="form-group">
               <label for="groupList">Group Contacts:</label>

               <div class="row" id="groupList"
                    style="min-height: 3rem;"
               >
                  <div *ngFor="let contact of groupContacts; let i = index">
                     <div>
                        <cms-contact-item
                            class="col-sm-11"
                            [contact]="contact"
                        ></cms-contact-item>
                        <button
                            class="btn btn-danger col-sm-2 deleteButton"
                            (click)="onRemoveItem(i)"
                        >X</button>
                     </div>
                  </div>
                  <span class="dragMsg"
                        *ngIf="groupContacts?.length < 1"
                  > Drag contacts in group here </span>
               </div>

            </div>
         </div>

         <div class="alert alert-danger"
              *ngIf="name.invalid && name.touched
                     || email.invalid && email.touched"
         > The Name and Email fields are required. </div>

         <div class="row">
            <div class="col-xs-12 btn-toolbar">
               <button class="btn btn-success" type="submit"
               >Save</button>
               <button class="btn btn-primary" type="button"
                       (click)="onCancel()"
               >Cancel</button>
            </div>
         </div>
      </form>
   </div>
</div>
