<a class="list-group-item clearfix" href="#">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ contact?.name }}</h4>
  </div>
  <span class="pull-right">
    <img class="img-responsive"
         alt="{{ contact?.name }}"
         src="{{ contact?.imageUrl }} "
         style="max-height: 50px;"/>
  </span>
</a>
