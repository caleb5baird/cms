<div class="panel panel-default">
  <div class="panel-body">

    <form id="document-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
           <label for="name">
              Document Title:
              <span class="text-danger">*</span>
           </label>
          <input
            type="text"
              id="name"
              name="name"
              class="form-control"
              size="120"
              max="120"
              [ngModel]="document?.name"
              #name="ngModel"
              required
              ng-invalid
              ng-touched
          >
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Document Description:</label>
          <input
              type="text"
              id="description"
              name="description"
              class="form-control"
              size="120"
              max="255"
              [ngModel]="document?.description"
              #description="ngModel"
              ng-invalid
              ng-touched
          >
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
           <label for="url">
              Document URL:
              <span class="text-danger">*</span>
           </label>
          <input
              type="text"
              id="url"
              name="url"
              class="form-control"
              size="150"
              max="255"
              [ngModel]="document?.url"
              #url="ngModel"
              required
              ng-invalid
              ng-touched
          >
        </div>
      </div>

      <div class="alert alert-danger"
           *ngIf="name.invalid && name.touched || url.invalid && url.touched"
      > The Document Title and Document URL are required fields. </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
           <button class="btn btn-success" type="submit"
                   [disabled]="f.invalid"
           >Save</button>
          <button class="btn btn-primary" type="button"
                  (click)="onCancel()"
          >Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
